<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Info Windows</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function haritaYukle() {
      var nokta = {lat: 41.012, lng: 28.955};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 11,
        center: nokta
      });

      var infowindow = new google.maps.InfoWindow({
        content: 'Istanbul, Fatih <br>X: ' + nokta.lat + '<br>Y: ' + nokta.lng
      });

      var marker = new google.maps.Marker({
        position: nokta,
        map: map,
        title: 'Istanbul, Fatih'
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=TÜRÜNÜ_BURAYA_YAZ&callback=haritaYukle" async defer></script>
</body>
</html>
